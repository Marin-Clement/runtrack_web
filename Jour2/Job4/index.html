<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEM Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>DNA DIFF    </h1>

    <div class="block">
        <p class="block__text">This is a block.</p>

        <div class="block__element">
            <p class="block__element__text">This is an element inside the block.</p>

            <div class="block__element--modifier">
                <p class="block__element--modifier__text">This is a modified element.</p>
            </div>
        </div>
    </div>
</body>
</html>
